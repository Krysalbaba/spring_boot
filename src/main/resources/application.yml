server:
  port: 9090
  address: 0.0.0.0

mybatis-plus:
  mapper-locations: classpath*:mapper/*/*.xml
  configuration:
    # sql 语句打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl


spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://192.168.1.88/venus_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
  redis:
    host: 192.168.1.88
    port: 6379
    database: 0
  rabbitmq:
    host: 192.168.1.88
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated
    virtual-host: /
    #开启ACK
    listener:
      simple:
        acknowledge-mode: manual
      direct:
        acknowledge-mode: manual

logging:
  config: classpath:logback-spring.xml
