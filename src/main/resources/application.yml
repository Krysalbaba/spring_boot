server:
  port: 9090
  address: 0.0.0.0

mybatis-plus:
  mapper-locations: classpath*:mapper/*/*.xml
  configuration:
    # sql 语句打印
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-value: 1  #已删除
      logic-not-delete-value: 0  #未删除
  type-enums-package: mybatisPlus.enums #配置枚举包扫描
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://47.101.201.211/venus_mall?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      initial-size: 5
      max-active: 20
      min-idle: 5
      max-wait: 60000
  redis:
    host: 47.101.201.211
    port: 6379
    database: 0
  rabbitmq:
    host: 47.101.201.211
    port: 5672
    username: guest
    password: guest
    publisher-confirm-type: correlated
    virtual-host: /
    #开启ACK
    listener:
      simple:
        acknowledge-mode: manual
      direct:
        acknowledge-mode: manual

logging:
  config: classpath:logback-spring.xml
